<script>
  var ua = navigator.userAgent;

  window.isAndroid = ua.match(/(Android)\s+([\d.]+)/)

<script>

if(window.isMobile){

$(function() {
  $('#fullpage').fullpage({
    menu: true,
    anchors: ['home', 'about', 'contact'],
    lockAnchors:true,
    afterLoad: function (name, index) {
      $($('#menu a')[index - 1]).addClass('active').siblings().removeClass('active')
      $($('.topNav a')[index - 1]).addClass('active').siblings().removeClass('active')
    }
  })
})
</script>
