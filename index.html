<script>

  
  var ua = navigator.userAgent;
  // var slide
  window.isIpad = ua.match(/(iPad).*OS\s([\d_]+)/)
  window.isIphone =!window.isIpad && ua.match(/(iPhone\sOS)\s([\d_]+)/)
  window.isAndroid = ua.match(/(Android)\s+([\d.]+)/)
  window.isMobile = isIphone || isAndroid

<script src="./js/jquery.fullPage.js"></script>
<script>
var pages = ['funx-首页', 'funx-关于我们', 'funx-联系我们']
var handers
if(window.isMobile){
  // 手机端
  $('.topNav').click(function () {
    $('.topNav .wrap').toggle(150)
  })

  hander = function (index) {
    $('title').text(pages[index - 1])
    $('.topNav .wrap').hide()
  }
  $('.img_map').attr('src', './images/phone_map.png')
  $('.title_box').remove()
  $('.banner-wrap img').attr('src', './images/banner_phone.png')
  $('.img_friend').remove()
  $('.about-right').remove()
  $('.banner').attr('src','./images/banner_phone.png')
  var img = $('<img src="./images/zuhe.png" class="zuhe"/>')
  $('.about-text').before(img)
}else{
  $('.img_map').attr('src', './images/map.png')
}
$(function() {
  $('#fullpage').fullpage({
    menu: true,
    anchors: ['home', 'about', 'contact'],
    lockAnchors:true,
    // loopTop: true,
    // loopBottom: true,
    touchSensitivity : 2,//在移动端的触碰敏感性
    recordHistory: false,
    afterLoad: function (name, index) {
      isMobile ? hander(index) : null
      $($('.right-nav a')[index - 1]).addClass('active').siblings().removeClass('active')
      $($('.topNav a')[index - 1]).addClass('active').siblings().removeClass('active')
    }
  })
})
</script>
